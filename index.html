<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Moment of Calm - Project 3</title>
    <!-- loading Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400&display=swap"
        rel="stylesheet">
    <!-- CSS styles -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- background that will change -->
    <div id="background" class="background">
        <div class="viewHeight">
            <!-- header -->
            <header>
                <h1>A Moment of Calm</h1>
                <h2>Take time to breathe through meditation</h2>
            </header>

            
            <main>
                <div class="wrapper">
                    <!-- BACKGROUND SECTION -->
                    <section class="opacityAdjust">
                        <h3>Choose a background image to help set the scene:</h3>
                        <ul>
                            <li><button class="backgroundBtn" value="mountains">Mountains</button></li>
                            <li><button class="backgroundBtn" value="beach">Beach</button></li>
                            <li><button class="backgroundBtn" value="trees">Trees</button></li>
                            <li><button class="randomBkgBtn" value="random">Random</button></li>
                            <li><button class="resetBtn" value="reset">Reset</button></li>
                        </ul>
                    </section>

                    <!-- AUDIO SECTION -->
                    <section class="opacityAdjust">
                        <h3>Choose an audio you'd like to play:</h3>
                        <ul>
                            <li><button class="audioBtn" value="ambientAudio">Ambient</button></li>
                            <li><button class="audioBtn" value="birdsAudio">Birds</button></li>
                            <li><button class="audioBtn" value="rainAudio">Rain</button></li>
                            <li><button class="randomAudioBtn" value="rainAudio">Random</button></li>
                            <li><button class="pauseAudioBtn">Pause</button></li>
                        </ul>
                    
                        <!-- ambient audio -->
                        <audio controls="controls" loop="loop" id="ambientAudio">
                            <source src="./sounds/ambient.mp3" type="audio/mpeg" />
                            Your browser does not support the audio element.
                        </audio>
                    
                        <!-- birds audio -->
                        <audio controls="controls" loop="loop" id="birdsAudio">
                            <source src="./sounds/birds.mp3" type="audio/mpeg" />
                            Your browser does not support the audio element.
                        </audio>
                    
                        <!-- rain audio -->
                        <audio controls="controls" loop="loop" id="rainAudio">
                            <source src="./sounds/undertreeinrain.mp3" type="audio/mpeg" />
                            Your browser does not support the audio element.
                        </audio>
                    </section>

                    <!-- TIMER SECTION -->
                    <section class="opacityAdjust">
                        <h3>Choose how long you would like to meditate for:</h3>
                        <ul>
                            <li><button class="timerBtn" value="10">10 min</button></li>
                            <li><button class="timerBtn" value="5">5 min</button></li>
                            <li><button class="timerBtn" value="2">2 min</button></li>
                            <li><button class="randomTimerBtn">Random</button></li>
                            <li><button class="stopTimerBtn">Stop</button></li>
                        </ul>

                        <!-- timer display -->
                        <button class="timerDisplay">
                            <span class="timer"></span>
                            <p>click here for breathing visualizer</p>
                        </button>
                    </section>

                </div><!-- wrapper div -->
                
                <!-- visualizer -->
                <section class="circleAnimation">
                    <div class="circle">
                    </div>
                </section>

            </main>
        </div><!-- viewHeight div -->
            

        <!-- footer -->
        <footer>
            <p>Created by Amanda Monteiro at <a href="https://junocollege.com/">Juno College</a></p>
        </footer>

    </div> <!-- background div -->

    <!-- loading jQuery libray -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <!-- javascript/jQuery -->
    <script src="script.js"></script>
</body>
</html>
